events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m
                                                 max_size=1g inactive=60m use_temp_path=off;

    # Gzip 
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_disable "msie6";

    # Балансировка нагрузки (соотношение 2:1:1)
    upstream backend_write {
        server app-main:8081;
    }

    upstream backend_read {
        server app-main:8081 weight=2;
        server app-read-1:8081 weight=1;
        server app-read-2:8081 weight=1;
    }

    server {
        listen 80;
        listen 443 ssl;
        http2 on;
        server_name local.hardwarestore.com localhost;

        # SSL настройки
        ssl_certificate /etc/nginx/ssl/local.hardwarestore.com.crt;
        ssl_certificate_key /etc/nginx/ssl/local.hardwarestore.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Статус nginx
        location /status {
            stub_status on;
            allow all;
        }

        # Swagger UI - статические файлы
        location /swagger/ {
            proxy_pass http://backend_read/swagger/index.html;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Редирект с /api/v1 на /swagger/
        location = /api/v1 {
            return 301 /swagger/;
        }

        # Редирект с /api/v1/ на /swagger/
        location = /api/v1/ {
            return 301 /swagger/;
        }

        # API - GET запросы к /api/v1 и /api/v2 → балансировка на 3 бэкенда (2:1:1)
        location ~ ^/api/(v1|v2)/ {
            limit_except GET {
                proxy_pass http://backend_write;
            }

            proxy_cache off;

            proxy_pass http://backend_read;  # GET с балансировкой
            add_header X-Upstream $upstream_addr always;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API - все остальные запросы к /api/ → на основной бэкенд
        location /api/ {
            rewrite ^/api/(.*)$ /api/v1/$1 break;

            limit_except GET {
                proxy_pass http://backend_write;
            }
            proxy_pass http://backend_read;
            proxy_set_header Host $host;
            add_header X-Upstream $upstream_addr always;
        }

        # Статика - кеширование для всех GET-запросов (кроме /api)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;

            # Кеширование для статики 
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # pgAdmin
        location /admin/ {
            proxy_cache off;

            proxy_pass http://pgadmin:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /admin;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
    }
}